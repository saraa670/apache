<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8ecb5;
        }

        nav {
            background-color: #fa7d39;
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav .links a {
            color: rgb(245, 226, 197);
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav .links a:hover {
            color: #f5d3a6;
        }

        .hero-section {
            background-image: url('images/hero-suggestions.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section h2 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .suggestion-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .suggestion-form label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        .suggestion-form input, .suggestion-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .suggestion-form button {
            width: 100%;
            padding: 10px;
            background-color: #fa7d39;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestion-form button:hover {
            background-color: #db6d2a;
        }

        footer {
            background-color: #fa7d39;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #f8ecb5;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <div class="logo">Recipe App</div>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="recipes.html">Recipes</a>
            <a href="profile.html">Profile</a>
            <a href="videos.html">Videos</a>
            <a href="suggestions.html">Suggestion</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Suggestions</h2>
        <p>Your feedback matters! Share your ideas for recipes or improvements.</p>
    </section>

    <!-- Suggestion Form -->
    <div class="suggestion-form">
        <h3>Submit Your Suggestions</h3>
        <form action="submit-suggestion.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="suggestion">Your Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="5" placeholder="Write your suggestion here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Recipe App</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </footer>
</body>
</html>
